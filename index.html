    <script>
        (function(){
            try {
                // If we're already on a localized page, do nothing
                var path = location.pathname || '/';
                if (/^\/(en|tr)\/(?:$|index\.html$)/i.test(path)) return;

                var stored = localStorage.getItem('lang');
                var nav = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
                var pref = stored || (nav.startsWith('tr') ? 'tr' : 'en');

                var target = '/' + pref + '/';
                // If we are at /index.html (root file), go one level up to resolve correctly
                if (path.endsWith('/index.html')) target = '..' + target;

                // Preserve query string and hash
                target += (location.search || '') + (location.hash || '');

                location.replace(target);
            } catch(e) {
                // ignore and show links
            }
        })();
    </script>
