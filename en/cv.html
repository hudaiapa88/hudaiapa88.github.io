<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - HÃ¼dai APA (Redirect)</title>
  <meta http-equiv="refresh" content="0; url=/cv.html?lang=en" />
  <script>
    (function(){
      try {
        var params = new URLSearchParams(window.location.search);
        var city = params.get('city') || localStorage.getItem('cvCity') || 'istanbul';
        window.location.replace('/cv.html?lang=en&city=' + encodeURIComponent(city));
      } catch(e) {
        window.location.href = '/cv.html?lang=en';
      }
    })();
  </script>
</head>
<body></body>
</html>
